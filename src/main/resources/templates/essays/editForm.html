<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Edit your essay</h2>
    </div>
    <form action="essayDesc.html" th:action method="post">
        <div>
            <label for="essayId">상품 ID</label>
            <input type="text" id="essayId" name="essayId" class="form-control" value="1"
                   th:value="${desc.id}" readonly>
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="formcontrol" value="On denoting"
                   th:value="${desc.title}">
        </div>
        <div>
            <label for="writer">author</label>
            <input type="text" id="writer" name="writer" class="form-control"
                   th:value="${desc.writer}">
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" id="content" name="content" class="formcontrol"
                   th:value="${desc.content}">
        </div>


        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='essayDesc.html'"
                        th:onclick="|location.href='@{/essays/{essayId}(essayId=${desc.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
