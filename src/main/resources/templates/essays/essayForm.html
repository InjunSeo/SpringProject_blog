<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>writeEssay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>New essay</h2>
    </div>
    <h4 class="mb-3">Write your essay </h4>
    <form action="/essays/new" th:action method="post">
        <div>
            <label title="title">Title</label>
            <input type="text" id="title" name="title" placeholder="input the title of your essay">
        </div>
        <div>
            <label content="content">Content</label>
            <input type="text" id="content" name="content" placeholder="write your essay"/>
        </div>
        <div>
            <label for="writer"> Writer </label>
            <input type="text" id="writer" name="writer" placeholder="Input you id(writer)">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col"><button class="w-100 btn btn-primary btn-lg" type="submit">
                Submit </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button"> 취소 </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
